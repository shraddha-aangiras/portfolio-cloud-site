<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f7fafc;
            color: #2d3748;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 800;
            color: #2d3748;
            margin-bottom: 20px;
            line-height: 1;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .error-message {
            margin-bottom: 30px;
            color: #4a5568;
            line-height: 1.5;
        }

        .home-button {
            display: inline-block;
            background-color: #2d3748;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .home-button:hover {
            background-color: #1a202c;
        }

        .shortcut-hint {
            margin-top: 20px;
            padding: 12px;
            background-color: #f7fafc;
            border-radius: 4px;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .shortcut-key {
            background: #e2e8f0;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-weight: bold;
        }
    </style>
    
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Oops, this doesn't exist.</h1>
        <p class="error-message">
            The page you're looking for cannot be found.
        </p>
        
        <button class="home-button" id="homeButton" onclick="goHome()">
            Click here to go home
        </button>
        
        <div class="shortcut-hint">
            Or press <span class="shortcut-key">Shift + H</span> to go home
        </div>
    </div>

    <script>
        // Navigation function
        function goHome() {
            window.location.href = '/';
        }

        // Keyboard shortcut listener
        document.addEventListener('keydown', function(event) {
            // Check for Shift + H
            if (event.shiftKey && event.key.toLowerCase() === 'h') {
                event.preventDefault();
                goHome();
            }
        });
    </script>
</body>
</html>
